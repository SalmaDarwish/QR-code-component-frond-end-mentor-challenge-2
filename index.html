<!DOCTYPE html>
<html lang="en">

<head>
    <title> QR code component</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <section class="h-100 w-100 d-flex" role="main">
        <div class="container d-flex justify-content-center">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-3 bg-white justify-content-center align-content-center px-3 text-center round-rect shadow pb-3">
                    <img src="images/image-qr-code.png" alt="qr code img" class="img-fluid mt-3 mb-3 qr-img">
                    <h1 class="strong-text mb-3 ms-2 me-2">Improve your frond-end skills by building projects</h1>
                    <p class="light-text mt-1 ms-1 me-1">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>

    </section>

</body>
